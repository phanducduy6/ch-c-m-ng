<!DOCTYPE html>

    <style>
        /* --- C·∫§U H√åNH M√ÄU S·∫ÆC --- */
        :root {

            --bear-dark: #d6b492;

        body {

            display: flex;

            background-color: var(--bg-color);
            background-image: radial-gradient(#ffe4e1 15%, transparent 16%), radial-gradient(#ffe4e1 15%, transparent 16%);

        /* --- CARD --- */
        .card {

        /* --- G·∫§U RUNG RINH KHI VUI --- */
        @keyframes happy-shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }

        .shake-active {

        /* --- V·∫º G·∫§U --- */
        .bear-container {

            width: 140px;

        .bear-head {

        .ear {

            z-index: 1;

        .ear.left { left: 0; }

        /* M·∫Øt c√≥ tr√≤ng ƒëen di chuy·ªÉn */
        .eye-socket {

        .pupil {

        /* ƒê·ªëm s√°ng trong m·∫Øt */
        .pupil::after {

        .nose-area {

        .nose {

        /* --- TEXT & BUTTON --- */
        h1 {

        p {

        .btn {

        /* --- HI·ªÜU ·ª®NG BAY L√äN --- */
        .emoji-float {

            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-120vh) scale(1.5) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">

        <h1 id="title">Hi, t·ªõ l√† G·∫•u! üêª</h1>
        <p id="message">Di chu·ªôt qua m·∫Øt t·ªõ xem th·ª≠ ƒëi!<br>Sau ƒë√≥ b·∫•m n√∫t b√™n d∆∞·ªõi nh√©.</p>
        <button class="btn" onclick="surprise()">Ch·ªçt v√†o ƒë√¢y n√®!</button>

    <script>
        // --- T√çNH NƒÇNG 1: M·∫ÆT LI·∫æC THEO CHU·ªòT ---
        document.addEventListener('mousemove', (e) => {
            const pupils = document.querySelectorAll('.pupil');
            
            pupils.forEach(pupil => {
                // L·∫•y v·ªã tr√≠ t√¢m c·ªßa m·∫Øt

                const radian = Math.atan2(e.pageX - x, e.pageY - y);

                // Di chuy·ªÉn pupil m·ªôt ch√∫t theo h∆∞·ªõng chu·ªôt
                const moveDistance = 5;

        const messages = [

            "B·∫•m n·ªØa l√† t·ªõ th√≠ch c·∫≠u ƒë·∫•y nha! üò†‚ù§Ô∏è",
            "Tr·ªùi ƒë·ªï m∆∞a r·ªìi, sao c·∫≠u ch∆∞a ƒë·ªï t·ªõ? ‚òî",
            "10 ƒëi·ªÉm cho n·ª• c∆∞·ªùi c·ªßa c·∫≠u! üíØ",
            "ƒê·ª´ng bu·ªìn nha, G·∫•u ·ªü ƒë√¢y v·ªõi c·∫≠u n√®! üß∏"

        // --- T√çNH NƒÇNG 2 & 3: X·ª¨ L√ù KHI B·∫§M N√öT ---
        function surprise() {

            bearContainer.classList.add('shake-active');

        }
    </script>
