    <style>

        body { font-family: -apple-system, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 10px; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 380px; }

        input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 12px; font-size: 24px; text-align: center; font-weight: bold; color: #00C220; outline: none; box-sizing: border-box; margin-bottom: 15px; background: #fafafa; }
        input:focus { border-color: #00C220; background: white; }
        #qr_img { width: 100%; border-radius: 12px; border: 1px solid #eee; margin-bottom: 15px; min-height: 250px; }
        
        .btn { display: block; width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; text-decoration: none; margin-bottom: 10px; box-sizing: border-box; }
        .btn-save { background: #333; color: white; }

    </style>
</head>
<body>

    <div class="card">
        <h2>C·ªïng Thanh To√°n</h2>
        <div class="bank-info">
            <div>üè¶ <strong>VCB Digibank</strong></div>
            <div>üë§ <strong>PHAN DUC DUY</strong></div>
            <div>üí≥ <strong>1041249904</strong></div>
        </div>

        <input type="tel" id="amount" placeholder="Nh·∫≠p ti·ªÅn..." onkeyup="formatMoney(this)">

        <img id="qr_img" src="" alt="QR Code"/>

        <button class="btn btn-save" onclick="downloadQR()">
            ‚¨á 1. L∆∞u ·∫¢nh QR
        </button>

        <button class="btn btn-open" onclick="tryOpenApp()">
            üöÄ 2. M·ªü App VCB Chuy·ªÉn Kho·∫£n
        </button>
    </div>

    <script>
        const MY_BANK = "VCB";
        const MY_ACCOUNT = "1041249904";
        const MY_NAME = "PHAN DUC DUY";
        
        updateQR(0);

        function formatMoney(input) {
            let value = input.value.replace(/\D/g, "");
            input.value = value ? parseInt(value).toLocaleString('en-US') : "";
            updateQR(value);
        }

        function updateQR(amount) {
            let src = amount > 0 
                ? `https://img.vietqr.io/image/${MY_BANK}-${MY_ACCOUNT}-compact2.png?amount=${amount}&addInfo=THANH TOAN&accountName=${MY_NAME}`
                : `https://img.vietqr.io/image/${MY_BANK}-${MY_ACCOUNT}-compact2.png`;
            document.getElementById("qr_img").src = src;
        }

        // --- T√çNH NƒÇNG M·ªû APP C∆Ø·ª†NG √âP ---
        function tryOpenApp() {
            // 1. Th·ª≠ m·ªü b·∫±ng Link m·ªõi nh·∫•t
            window.location.href = "vcbdigibank://";
            
            // 2. Th·ª≠ m·ªü b·∫±ng Link c≈© (sau 0.5s n·∫øu link tr√™n x·ªãt)
            setTimeout(function() {
                window.location.href = "vietcombankmobile://";
            }, 500);

            // 3. N·∫øu v·∫´n kh√¥ng ƒë∆∞·ª£c th√¨ th√¥ng b√°o
            setTimeout(function() {
                if(confirm("ƒêi·ªán tho·∫°i ƒëang ch·∫∑n m·ªü App t·ª± ƒë·ªông. B·∫°n c√≥ mu·ªën m·ªü App Store/CH Play ƒë·ªÉ v√†o VCB kh√¥ng?")) {
                     // Link ƒë·∫øn Store (th∆∞·ªùng s·∫Ω c√≥ n√∫t 'M·ªü' n·∫øu ƒë√£ c√†i app)
                    window.location.href = "https://www.vietcombank.com.vn/m/ios"; 
                }
            }, 1500);
        }

        async function downloadQR() {
            const imgUrl = document.getElementById("qr_img").src;
            try {
                const response = await fetch(imgUrl);
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = `QR_VCB_${MY_ACCOUNT}.png`; 
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } catch (error) {
                alert("H√£y nh·∫•n gi·ªØ v√†o ·∫£nh ƒë·ªÉ l∆∞u nh√©!");
            }
        }
    </script>
</body>
