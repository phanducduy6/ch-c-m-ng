<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C·ªïng Thanh To√°n Cute Pink</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- GIAO DI·ªÜN H·ªíNG PINK --- */
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe6ee 100%);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 105, 180, 0.3) 0%, transparent 50%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            color: #880e4f;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 50px rgba(255, 105, 180, 0.25);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: floatUp 0.8s ease-out;
        }
        @keyframes floatUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        h2 { color: #d81b60; margin: 0 0 20px 0; font-weight: 800; text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.5); }

        .bank-tabs {
            display: flex; gap: 8px; margin-bottom: 25px; background: #fff0f5; padding: 6px; border-radius: 20px;
        }
        .tab-btn {
            flex: 1; padding: 10px; border: none; border-radius: 15px; background: transparent;
            color: #ec407a; font-weight: 700; font-family: 'Nunito', sans-serif; cursor: pointer; transition: 0.3s;
            font-size: 13px;
        }
        .tab-btn.active {
            background: white; color: #d81b60; box-shadow: 0 4px 10px rgba(255, 105, 180, 0.2); transform: scale(1.05);
        }

        .bank-info {
            background: #fff9fb; border: 2px dashed #ff80ab; padding: 15px; border-radius: 20px; margin-bottom: 20px; text-align: left; font-size: 15px;
        }
        .bank-row { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .bank-label { color: #ad1457; font-weight: 600; }
        .bank-val { font-weight: 800; color: #d81b60; }

        input {
            width: 100%; padding: 16px; border: 3px solid #ffd1e1; border-radius: 18px; font-size: 26px;
            text-align: center; font-weight: 800; color: #d81b60; outline: none; background: #fffbfd;
            font-family: 'Nunito', sans-serif; transition: 0.3s; box-sizing: border-box;
        }
        input:focus { border-color: #ff4081; background: white; box-shadow: 0 0 20px rgba(255, 64, 129, 0.3); transform: scale(1.02); }

        #qr_img {
            width: 100%; border-radius: 20px; border: 3px solid #fff0f5; margin-bottom: 20px; display: block;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); background: white; 
            min-height: 250px; 
            max-height: 400px; /* TƒÉng chi·ªÅu cao ƒë·ªÉ v·ª´a ·∫£nh d·ªçc */
            object-fit: contain;
        }

        .btn-group { display: flex; flex-direction: column; gap: 12px; }
        .btn {
            display: flex; align-items: center; justify-content: center; width: 100%; padding: 16px; border: none;
            border-radius: 18px; font-weight: 800; font-size: 16px; font-family: 'Nunito', sans-serif;
            cursor: pointer; text-decoration: none; box-sizing: border-box; transition: 0.4s;
        }
        .btn:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 10px 20px rgba(255, 105, 180, 0.3); }
        .btn-pink-primary { background: linear-gradient(45deg, #ff4081, #ff80ab); color: white; }
        .btn-pink-secondary { background: white; color: #ff4081; border: 3px solid #ff4081; }
        
        .note { font-size: 13px; color: #ec407a; margin-top: 15px; font-weight: 600; }
    </style>
</head>
<body>

    <div class="card">
        <h2>‚ú® C·ªïng Thanh To√°n ‚ú®</h2>
        
        <div class="bank-tabs">
            <button class="tab-btn active" data-bank="VCB" onclick="switchBank('VCB')">Vietcombank</button>
            <button class="tab-btn" data-bank="ZALO" onclick="switchBank('ZALO')">ZaloPay</button>
            <button class="tab-btn" data-bank="MOMO" onclick="switchBank('MOMO')">MoMo</button>
        </div>

        <div class="bank-info">
            <div class="bank-row"><span class="bank-label">K√™nh:</span> <span class="bank-val" id="lbl_bank">Vietcombank</span></div>
            <div class="bank-row"><span class="bank-label">Ng∆∞·ªùi nh·∫≠n:</span> <span class="bank-val" id="lbl_name">PHAN DUC DUY</span></div>
            <div class="bank-row"><span class="bank-label">S·ªë t√†i kho·∫£n:</span> <span class="bank-val" id="lbl_acc" style="font-size: 1.1em;">1041249904</span></div>
        </div>

        <input type="tel" id="amount" placeholder="Nh·∫≠p s·ªë ti·ªÅn..." onkeyup="formatMoney(this)">

        <img id="qr_img" src="" alt="QR Code"/>

        <div class="btn-group">
            <button class="btn btn-pink-secondary" onclick="downloadQR()">
                ‚¨á L∆∞u ·∫¢nh QR
            </button>
            <a href="#" id="deepLinkBtn" class="btn btn-pink-primary">
                üöÄ M·ªü App Thanh To√°n
            </a>
        </div>
        
        <p class="note" id="noteText">üíñ Nh·∫≠p s·ªë ti·ªÅn ƒë·ªÉ t·∫°o QR cute!</p>
    </div>

    <script>
        // --- C·∫§U H√åNH ƒê√É C·∫¨P NH·∫¨T 2 ·∫¢NH M·ªöI NH·∫§T ---
        const BANKS = {
            "VCB": {
                type: "BANK",
                name: "Vietcombank",
                acc: "1041249904",
                user: "PHAN DUC DUY",
                logo: "https://img.vietqr.io/image/VCB-1041249904-qr_only.png",
                appLink: "vcbdigibank://qr"
            },
            "ZALO": {
                type: "WALLET",
                name: "V√≠ ZaloPay",
                acc: "0347856690", 
                user: "PHAN DUC DUY",
                // ·∫¢nh s·ªë 1 b·∫°n g·ª≠i
                logo: "https://i.ibb.co/B2rH2Lnc/gen.jpg", 
                appLink: "zalopay://"
            },
            "MOMO": {
                type: "WALLET",
                name: "V√≠ MoMo",
                acc: "0347856690",
                user: "PHAN DUC DUY",
                // ·∫¢nh s·ªë 2 b·∫°n g·ª≠i
                logo: "https://i.ibb.co/27kJfqjR/gen.jpg",
                appLink: "momo://"
            }
        };

        let currentBank = "VCB"; 

        function switchBank(bankCode) {
            currentBank = bankCode;
            const data = BANKS[bankCode];

            // 1. ƒê·ªïi Tab Active
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.dataset.bank === bankCode) btn.classList.add('active');
            });

            // 2. ƒê·ªïi th√¥ng tin ch·ªØ
            document.getElementById("lbl_bank").innerText = data.name;
            document.getElementById("lbl_name").innerText = data.user;
            document.getElementById("lbl_acc").innerText = data.acc;
            document.getElementById("deepLinkBtn").href = data.appLink;

            // 3. X·ª≠ l√Ω ·∫£nh QR
            const amountInput = document.getElementById("amount");
            if (data.type === "WALLET") {
                // N·∫øu l√† Zalo/MoMo -> Hi·ªán ·∫£nh tƒ©nh m·ªõi
                document.getElementById("qr_img").src = data.logo;
                document.getElementById("noteText").innerText = "‚ú® Qu√©t m√£ tr√™n ƒë·ªÉ thanh to√°n nha!";
            } else {
                // N·∫øu l√† VCB -> Ch·∫°y QR ƒë·ªông
                document.getElementById("noteText").innerText = "üíñ Nh·∫≠p s·ªë ti·ªÅn ƒë·ªÉ t·∫°o QR cute!";
                const rawAmount = amountInput.value.replace(/\D/g, "");
                updateQR(rawAmount);
            }
        }

        // Ch·∫°y l·∫ßn ƒë·∫ßu
        switchBank('VCB');

        function formatMoney(input) {
            let val = input.value.replace(/\D/g, "");
            input.value = val ? parseInt(val).toLocaleString('en-US') : "";
            
            // Ch·ªâ c·∫≠p nh·∫≠t l·∫°i QR n·∫øu ƒëang ·ªü tab Ng√¢n h√†ng (VCB)
            if (BANKS[currentBank].type === "BANK") {
                updateQR(val);
            }
        }

        function updateQR(amount) {
            const data = BANKS[currentBank];
            let url;
            if(amount > 0) {
                // QR k√®m s·ªë ti·ªÅn
                url = `https://img.vietqr.io/image/VCB-${data.acc}-qr_only.png?amount=${amount}&addInfo=THANH TOAN&accountName=${data.user}`;
            } else {
                // QR m·∫∑c ƒë·ªãnh
                url = `https://img.vietqr.io/image/VCB-${data.acc}-qr_only.png`;
            }
            document.getElementById("qr_img").src = url;
        }

        async function downloadQR() {
            const btn = document.querySelector(".btn-pink-secondary");
            btn.innerText = "‚è≥ ƒêang t·∫£i...";
            
            // L·∫•y link ·∫£nh hi·ªán t·∫°i
            const imgUrl = document.getElementById("qr_img").src;
            
            try {
                const response = await fetch(imgUrl);
                const blob = await response.blob();
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = `QR_${currentBank}_Cute.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                btn.innerText = "‚úÖ ƒê√£ l∆∞u!";
            } catch (e) {
                alert("B·∫°n vui l√≤ng nh·∫•n gi·ªØ v√†o ·∫£nh QR v√† ch·ªçn 'L∆∞u v√†o ·∫£nh' nh√©!");
                btn.innerText = "L·ªói t·∫£i ·∫£nh";
            }
            setTimeout(() => btn.innerText = "‚¨á L∆∞u ·∫¢nh QR", 2000);
        }
    </script>
</body>
</html>
