<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G·∫•u Con ƒê√°ng Y√™u Nh·∫•t</title>
    <style>
        /* --- 1. C·∫§U H√åNH M√ÄU S·∫ÆC PASTEL --- */
        :root {
            --bg-color: #fdf2f8; 
            --card-bg: rgba(255, 255, 255, 0.95);
            --primary-color: #fbcfe8; 
            --text-color: #831843;
            --bear-color: #eaddcf;
            --bear-dark: #d4c5b0;
            --blush: #fda4af;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            background-image: radial-gradient(#fce7f3 15%, transparent 16%), radial-gradient(#fce7f3 15%, transparent 16%);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        /* --- 2. KHUNG TH·∫∫ B√ÄI --- */
        .card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 35px;
            box-shadow: 0 10px 30px rgba(251, 207, 232, 0.8);
            text-align: center;
            position: relative;
            z-index: 10;
            width: 320px;
            max-width: 90%;
            border: 5px solid #fff;
            transition: transform 0.3s;
        }

        .card:hover { transform: translateY(-5px); }

        /* --- 3. V·∫º G·∫§U & ANIMATION --- */
        .bear-container {
            position: relative;
            width: 140px;
            height: 120px;
            margin: 0 auto 15px;
        }

        /* Animation l·∫Øc l∆∞ khi vui */
        @keyframes happy-shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(8deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-8deg); }
            100% { transform: rotate(0deg); }

        .shake-active { animation: happy-shake 0.6s ease infinite; }

        .bear-head {
            width: 120px;
            height: 110px;
            background-color: var(--bear-color);
            border-radius: 55% 55% 45% 45%;
            position: absolute;
            left: 10px;
            z-index: 2;
        }

        .ear {
            width: 45px;
            height: 45px;
            background-color: var(--bear-dark);
            border-radius: 50%;
            position: absolute;
            top: 5px;
            z-index: 1;
        }
        .ear.left { left: 0; }
        .ear.right { right: 0; }

        /* C·∫•u tr√∫c m·∫Øt ƒë·ªÉ li·∫øc */
        .eye-socket {
            width: 28px;
            height: 28px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 35px;
            z-index: 3;
            overflow: hidden; /* Gi·ªØ tr√≤ng ƒëen kh√¥ng l√≤i ra ngo√†i */
        }
        .eye-socket.left { left: 25px; }
        .eye-socket.right { right: 25px; }

        .pupil {
            width: 14px;
            height: 14px;
            background-color: #3e2723;
            border-radius: 50%;
            position: absolute;
            top: 7px; 
            left: 7px;
            transition: transform 0.1s; /* Li·∫øc m∆∞·ª£t m√† */
        }
        .pupil::after { /* ƒê·ªëm s√°ng trong m·∫Øt */
            content: ''; width: 4px; height: 4px; background: #fff;
            border-radius: 50%; position: absolute; top: 3px; right: 3px;
        }

        .nose-area {
            width: 45px;
            height: 35px;
            background-color: #fff;
            border-radius: 20px;
            position: absolute;
            top: 65px; left: 50%; transform: translateX(-50%); z-index: 3;
        }
        .nose {
            width: 16px; height: 10px; background: #5d4037;
            border-radius: 50%; position: absolute; top: 6px; left: 50%; transform: translateX(-50%);
        }
        .mouth {
            width: 20px; height: 10px; border-bottom: 3px solid #5d4037;
            border-radius: 50%; position: absolute; top: 16px; left: 50%; transform: translateX(-50%);
        }
        .blush {
            width: 24px; height: 14px; background: var(--blush); opacity: 0.6;
            border-radius: 50%; position: absolute; top: 65px; z-index: 3;
        }
        .blush.left { left: 12px; }
        .blush.right { right: 12px; }

        /* --- 4. TEXT & N√öT B·∫§M --- */
        h1 { color: var(--text-color); margin: 10px 0; font-size: 22px; }
        p { color: #888; font-size: 15px; margin-bottom: 25px; min-height: 45px; line-height: 1.4; }

        .btn {
            background: linear-gradient(135deg, #fbcfe8, #f472b6);
            color: #fff;
            border: none;
            padding: 12px 35px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(244, 114, 182, 0.4);
            transition: all 0.3s;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(244, 114, 182, 0.6); }
        .btn:active { transform: scale(0.95); }

        /* --- 5. HI·ªÜU ·ª®NG M∆ØA TIM/EMOJI --- */
        .falling-item {
            position: absolute;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            animation: floatUp 4s linear forwards;
            bottom: -50px;
            z-index: 100;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5) rotate(0deg); opacity: 1; }
            50% { opacity: 0.9; transform: translateX(20px) scale(1.1) rotate(180deg); }
            100% { transform: translateY(-120vh) translateX(-20px) scale(1.5) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="bear-container" id="bear">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="bear-head">
                <div class="eye-socket left"><div class="pupil"></div></div>
                <div class="eye-socket right"><div class="pupil"></div></div>
                <div class="blush left"></div>
                <div class="blush right"></div>
                <div class="nose-area">
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
            </div>
        </div>

        <h1 id="title">H√© l√¥ ƒë·∫±ng ·∫•y! üëã</h1>
        <p id="message">T·ªõ c√≥ m·ªôt b√≠ m·∫≠t nh·ªè x√≠u...<br>C·∫≠u mu·ªën nghe h√¥ng?</p>
        <button class="btn" onclick="showLove()">B·∫•m v√†o ƒë√¢y ƒëi!</button>
    </div>

    <script>
        // --- 1. LOGIC M·∫ÆT LI·∫æC THEO CHU·ªòT ---
        document.addEventListener('mousemove', (e) => {
            const pupils = document.querySelectorAll('.pupil');
            pupils.forEach(pupil => {
                const rect = pupil.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                const radian = Math.atan2(e.pageX - x, e.pageY - y);
                const moveX = Math.sin(radian) * 6; // ƒê·ªô li·∫øc ngang
                const moveY = Math.cos(radian) * 6; // ƒê·ªô li·∫øc d·ªçc
                pupil.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });

        // --- 2. LOGIC T∆Ø∆†NG T√ÅC KHI B·∫§M N√öT ---
        const messages = [
            "C·∫≠u l√† ƒëi·ªÅu tuy·ªát v·ªùi nh·∫•t h√¥m nay! ‚ù§Ô∏è",
            "M·ªói ng√†y ƒë·ªÅu vui v·∫ª nh√©, t·ªõ lu√¥n ·ªßng h·ªô c·∫≠u! üåü",
            "Th·∫£ tim cho n·ª• c∆∞·ªùi c·ªßa c·∫≠u n√®! üíñ",
            "C·∫≠u cute x·ªâu lu√¥n √° tr·ªùi ∆°i! üß∏",
            "ƒê·ª´ng qu√™n u·ªëng n∆∞·ªõc ƒë·∫ßy ƒë·ªß nha! ü•§",
            "T·ªõ th√≠ch c·∫≠u... √† nh·∫ßm, th√≠ch n·ª• c∆∞·ªùi c·∫≠u! ü§≠"
        ];
        
        const icons = ['‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'üíñ', 'üå∏', '‚ú®', 'üß∏', 'üçì'];

        function showLove() {
            const title = document.getElementById('title');
            const msg = document.getElementById('message');
            const bear = document.getElementById('bear');
            const btn = document.querySelector('.btn');

            // ƒê·ªïi n·ªôi dung
            title.innerText = "Y√™u c·∫≠u nhi·ªÅu! ü•∞";
            msg.innerText = messages[Math.floor(Math.random() * messages.length)];
            btn.innerText = "Hihi ƒë·ªì ng·ªëc ‚ù§Ô∏è";

            // Hi·ªáu ·ª©ng l·∫Øc l∆∞ g·∫•u
            bear.classList.add('shake-active');
            setTimeout(() => bear.classList.remove('shake-active'), 1000);

            // T·∫°o m∆∞a tim/emoji
            let count = 0;
            const interval = setInterval(() => {
                createFallingItem();
                count++;
                if (count > 30) clearInterval(interval); // M∆∞a 30 c√°i r·ªìi d·ª´ng cho ƒë·ª° lag
            }, 100);
        }

        function createFallingItem() {
            const item = document.createElement('div');
            item.classList.add('falling-item');
            
            // Random icon t·ª´ danh s√°ch
            item.innerText = icons[Math.floor(Math.random() * icons.length)];
            
            // Random v·ªã tr√≠ ngang (tr√°i/ph·∫£i)
            item.style.left = Math.random() * 95 + "vw";
            
            // Random k√≠ch th∆∞·ªõc to nh·ªè kh√°c nhau
            const size = Math.random() * 20 + 15; // 15px - 35px
            item.style.fontSize = size + "px";

            // Random t·ªëc ƒë·ªô bay
            item.style.animationDuration = (Math.random() * 2 + 3) + "s"; // 3s - 5s

            document.body.appendChild(item);

            // X√≥a ƒëi sau khi bay xong
            setTimeout(() => { item.remove(); }, 5000);
        }
    </script>
</body>
</html>
